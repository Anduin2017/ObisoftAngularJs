<!-- Site Setting Panel -->

<!-- Page Header Start -->
<div class="pageheader">

    <span class="label">You are here:</span>

</div>

          <div flot-chart data="barChart3.data" data-options="barChart3.options" class="height-300"></div>

      </div>
    </div>
