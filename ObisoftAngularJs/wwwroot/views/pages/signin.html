<div class="lock-wrapper">
    <div class="panel lock-box animated" id="panelinSignin" ng-controller="signinController as signinCtrl">
        <div class="center"> <img alt="" src="images/photos/user.png" class="img-circle" /> </div>
        <h4> Hello User !</h4>
        <p class="text-center">Please login your Obisoft Account</p>
        <div class="row">
            <div class="form-inline">
                <form class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="iconic-input right">
                        <label for="signupInputEmail" class="text-muted">Obisoft Account</label>
                        <input id="signupInputEmail1" ng-model="userInfo.email" placeholder="Enter Obisoft Account" class="form-control padding-horizontal-15" />
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="iconic-input right">
                        <label for="signupInputPassword" class="text-muted">Password</label>
                        <input id="signupInputPassword" ng-model="userInfo.password" type="password" placeholder="Password" class="form-control lock-input" />
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="registration"> Forgot password ?<a ng-href="#/pages/forgot-password"> <span class="text-primary"> Click here </span> </a> </div>
                    <div class="square-blue pull-left pv-15">
                        <p><strong>Remember me</strong></p>
                        <label class="switch switch-primary">
                            <input name="rememberme" type="checkbox" ng-model="userInfo.rememberme">
                            <i></i>
                        </label>
                    </div>
                    <button data-animatectrl class="btn btn-block btn-primary" ng-click="trysignin()" data-animated="{{ani}}">Sign In</button>
                </form>
            </div>
        </div>
        <div class="panel-footer" ng-hide="errorinfo === ''"><code>{{errorinfo}}</code></div>
    </div>
    <div class="registration"> Don't have an account ? <a ng-href="#/pages/signup"> <span class="text-primary"> Sign Up </span> </a> </div>
</div>
