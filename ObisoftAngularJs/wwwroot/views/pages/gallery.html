<div id="settings" ng-include="'views/settings/settings.html' " style="display:none"></div>

<div class="pageheader">
    <h3><i class="fa fa-picture-o"></i> Gallery </h3>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li> <a href="index.html"> Home </a> </li>
            <li class="active"> Gallery </li>
        </ol>
    </div>
</div>

<div class="page">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel" ng-controller="galleryCtrl">
                <div class="panel-heading">
                    <label class="switch switch-sm"> <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"> <i></i></label>
                    <span class="pull-right panel-toolbar">
                        <button class="btn btn-default btn-sm" type="button"><i class="fa fa-upload"></i> Upload</button>
                        <button class="btn btn-default btn-sm" type="button"><i class="fa fa-edit"></i> Edit </button>
                        <button class="btn btn-default btn-sm" type="button"><i class="fa fa-trash"></i> Trash</button>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="gallery" id="links">
                        <ul class="list-inline">
                            <li class="gallery-item" ng-repeat="item in list1" ng-model='list1' ng-class="{'active': selectedAll}">
                                <div class="thumbnail-items" ng-model="list1">
                                    <div class="image">
                                        <img src="#" alt="" ng-src="{{item.src}}">
                                        <ul class="gallery-item-controls">
                                            <li data-widget-close><span class="gallery-item-remove"><i class="fa fa-times"></i></span></li>
                                        </ul>
                                        <ul class="gallery-item-controls2">
                                            <li>{{item.name}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
